<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Изменить информацию о должностях</title>
    <style>
       form {
          margin: 20px; 
       }
       .err {
        margin: 20px; 
       }
       .form-group{
           max-width: 500px;
       }
       .vis{
            visibility: hidden;
        }
        .hide{
            display: none;
        }
        .new_pos:hover{
            text-decoration: underline;
        }
        .select_class{
            width: 300px;;
        }
       </style>
</head>
<body>
    <div class="container">
    <div class="err" >
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</div>

<div class="forms"> 
<form action="" method="post" >
    <p>
        <div class="form-group">
            <label for="cur_pos">Выберите должность</label>
            <select class="form-control select_class" id="exampleSelect35453" name="cur_pos">
            {% for zap in pos %}
            <option>{{ zap }}</option>
            {% endfor %}
            </select>
          </div>
    </p>
<p>
    <input type="submit" class="btn btn-primary" value = "Редактировать данные о должности">
</p>
</form>

{% if flag %}
<h3>Вы редактируете данные о "{{ ps }}"</h3>
<form action="" method="post" >

    <p>
        <label for="Pos_Name">Должность</label>
    </p><p>
        <input type="text" name="Pos_Name", value="{{ ps }}">
    </p>
    <p>
        <label for="Salary">Оклад</label>
    </p><p>
        <input type="text" name="Salary", value={{ serv[2] }}>
    </p>
    <p>
        <input type="submit" class="btn btn-primary" value="Внести изменения">
    </p>
    </form>

{% endif %}


<form action="" method="post" >
    <p>
        <div class="form-group">
            <label for="del_pos">Выберите должность</label>
            <select class="form-control select_class" id="exampleSelect112a32" name="del_pos">
            {% for zap in pos %}
            <option>{{ zap }}</option>
            {% endfor %}
            </select>
          </div>
    </p>
<p>
    <input type="submit" class="btn btn-primary" value = "Удалить данные о должности">
</p>
</form>


<form action="" method="post" >
    <p>
    <div class="form-group">
        <label for="add_pos" class="new_pos">Добавить должность:</label>
    </div>
    </p>
    <div class="hid_form hide">
    <p>
        <label for="Pos_Name1">Должность</label>
    </p><p>
        <input type="text" name="Pos_Name1">
    </p>
    <p>
        <label for="Salary1">Оклад</label>
    </p><p>
        <input type="text" name="Salary1">
    </p>
<p>
    <input type="submit" class="btn btn-primary" value = "Добавить данные о должности">
</p>
</div>
</form>
</div>
</div>

<script>
    $(document).ready(function () {
        $(".new_pos").click(function () {
        $(".hid_form").toggleClass("hide");
        })
    });
    </script>
</body>
</html>
