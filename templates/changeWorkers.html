<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Изменить информацию о сотрудниках</title>
    <style>
       form {
          margin: 20px; 
       }
       .err {
        margin: 20px; 
       }
       .form-group{
           max-width: 500px;
       }
       .vis{
            visibility: hidden;
        }
        .hide{
            display: none;
        }
        .new_work:hover{
            text-decoration: underline;
        }
        .select_class{
            width: 350px;;
        }
        .inptxt{
            width: 250px;
        }
       </style>
</head>
<body>
    <div class="container">
    <div class="err" >
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</div>

<div class="forms"> 
<form action="" method="post" >
    <p>
        <div class="form-group">
            <label for="cur_work">Выберите сотрудника</label>
            <select class="form-control select_class" id="exampleSelect353" name="cur_work">
            {% for zap in work %}
            <option>{{ zap }}</option>
            {% endfor %}
            </select>
          </div>
    </p>
<p>
    <input type="submit" class="btn btn-primary" value = "Редактировать данные о сотруднике">
</p>
</form>

{% if flag %}
<h3>Вы редактируете данные о "{{ wrk }}"</h3>
<form action="" method="post" >

    <p>
        <label for="FIO">ФИО</label>
    </p><p>
        <input class="inptxt" type="text" name="FIO", value="{{ wrk }}">
    </p>
    <p>
        <label for="Birth_Date">Дата рождения</label>
    </p><p>
        <input type="date" name="Birth_Date", value={{ serv[2] }}>
    </p>
    <p>
        <label for="Phone">Телефон</label>
    </p><p>
        <input type="text" name="Phone", value={{ serv[3] }}>
    </p>
    <p>
        <label for="fk_pos">Должность</label>
    </p>  
    <p>  
    <select class="form-control select_class" id="exampleSelect1121" name="fk_pos">
        {% for w in workers %}
        <option>{{ w }}</option>
        {% endfor %}
        </select>
    </p>
    <p>
        <input type="submit" class="btn btn-primary" value="Внести изменения">
    </p>
    </form>

{% endif %}


<form action="" method="post" >
    <p>
        <div class="form-group">
            <label for="del_work">Выберите сотрудника</label>
            <select class="form-control select_class" id="exampleSelect11232" name="del_work">
            {% for zap in work %}
            <option>{{ zap }}</option>
            {% endfor %}
            </select>
          </div>
    </p>
<p>
    <input type="submit" class="btn btn-primary" value = "Удалить данные о сотруднике">
</p>
</form>


<form action="" method="post" >
    <p>
    <div class="form-group">
        <label for="add_work" class="new_work">Добавить сотрудника:</label>
    </div>
    </p>
    <div class="hid_form hide">
    <p>
        <label for="FIO1">ФИО</label>
    </p><p>
        <input class="inptxt" type="text" name="FIO1">
    </p>
    <p>
        <label for="Birth_Date1">Дата рождения</label>
    </p><p>
        <input type="date" name="Birth_Date1">
    </p>
    <p>
        <label for="Phone1">Телефон</label>
    </p><p>
        <input type="text" name="Phone1">
    </p>
    <p>
        <label for="fk_pos1">Должность</label>
    </p>  
    <p>  
    <select class="form-control select_class" id="exampleSelect1121" name="fk_pos1">
        {% for w in workers %}
        <option>{{ w }}</option>
        {% endfor %}
        </select>
    </p>
<p>
    <input type="submit" class="btn btn-primary" value = "Добавить данные о сотруднике">
</p>
</div>
</form>
</div>
</div>

<script>
    $(document).ready(function () {
        $(".new_work").click(function () {
        $(".hid_form").toggleClass("hide");
        })
    });
    </script>
</body>
</html>
