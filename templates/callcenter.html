<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    
    <title>Колл-центр</title>
    <style>
       form {
          margin: 20px; 
       }
       .err {
        margin: 20px; 
       }
       .tblock{
           margin-top: 20px;
       }
       .select_class{
            width: 300px;
        }
       </style>
       <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="err" >
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    </div>

    <div class="container">
        <form action="" method="post" >
            <p>
            <div class="form-group">
                <label for="add_appl" class="new_appl">Добавить запись:</label>
            </div>
            </p>
            <div>   
            <p>
                <label for="Client_Name">Имя клиента</label>
            </p><p>
                <input type="text" name="Client_Name">
            </p>
            <p>
                <label for="Client_Last_Name">Фамилия клиента</label>
            </p><p>
                <input type="text" name="Client_Last_Name">
            </p>
            <p>
                <label for="Client_Phone">Телефон клиента</label>
            </p>
            <p>
                <input type="text" name="Client_Phone">
            </p>
            <p>
                <label for="plan">Тариф</label>
            </p>   
            <p>  
                <select class="form-control select_class" id="Select1561" name="plan">
                    {% for w in plans %}
                    <option>{{ w }}</option>
                    {% endfor %}
                    </select>
            </p>
            <p>
                <label for="gofrom">Откуда</label>
            </p><p>
                <input type="text" name="gofrom">
            </p>
            <p>
                <label for="goto">Куда</label>
            </p><p>
                <input type="text" name="goto">
            </p>
            <!-- <p>
                <label for="rasst">Расстояние</label>
            </p>
            <p>
                <input type="text" name="rasst">
            </p> -->
            <p>
                <label for="dop">Дополнительные услуги</label>
            </p><p>
                
                <input type="checkbox" name="Meeting"/>
                <label for="Meeting">Встреча с табличкой</label>
            </p><p>
                <input type="checkbox" name="Child_Chair"/>
                <label for="Child_Chair">Детское кресло</label>
            </p><p>
                <input type="checkbox" name="Animal"/>
                <label for="Animal">Перевозка животных</label>
            </p>
        <p>
            <input type="submit" class="btn btn-primary" value = "Вызвать такси" name = "calltaxi">
        </p>
        {% if mes %}
        <p>{{ mes }}</p>
    {% endif %}
        </div>
        </form>


    </div>
</body>
</html>
