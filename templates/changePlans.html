<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Изменить информацию о тарифах</title>
    <style>
       form {
          margin: 20px; 
       }
       .err {
        margin: 20px; 
       }
       .form-group{
           max-width: 500px;
       }
       .vis{
            visibility: hidden;
        }
        .hide{
            display: none;
        }
        .new_plan:hover{
            text-decoration: underline;
        }

       </style>
</head>
<body>
    <div class="container">
    <div class="err" >
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</div>

<div class="forms"> 
<form action="" method="post" >
    <p>
        <div class="form-group">
            <label for="cur_plan">Выберите тариф</label>
            <select class="form-control" id="exampleSelect11" name="cur_plan">
            {% for zap in plans %}
            <option>{{ zap }}</option>
            {% endfor %}
            </select>
          </div>
    </p>
<p>
    <input type="submit" class="btn btn-primary" value = "Редактировать выбранный тариф">
</p>
</form>

{% if flag %}
<h3>Вы редактируете тариф "{{ pln }}"</h3>
<form action="" method="post" >

    <p>
        <label for="plan_name">Название тарифа</label>
    </p><p>
        <input type="text" name="plan_name", value={{ pln }}>
    </p>
    <p>
        <label for="Min_Price">Минимальная стоимость (руб)</label>
    </p><p>
        <input type="text" name="Min_Price", value={{ serv[2] }}>
    </p>
    <p>
        <label for="Free_Waiting">Бесплатное ожидание (мин)</label>
    </p><p>
        <input type="text" name="Free_Waiting" value={{ serv[3] }}>
    </p>
    <p>
        <label for="Fee_Waiting">Платное ожидание (мин)</label>
    </p><p>
        <input type="text" name="Fee_Waiting"  value={{ serv[4] }}>
    </p>
    <p>
        <label for="Taxometer" >Таксометр (руб/км)</label>
    </p><p>
        <input type="text" name="Taxometer" value={{ serv[5] }}>
    </p>
    <p>
        <label for="Meeting" >Встреча с табличкой (руб)</label>
    </p><p>
        <input type="text" name="Meeting" value={{ serv[6] }}>
    </p>
    <p>
        <label for="Animal" >Перевозка животных (руб)</label>
    </p><p>
        <input type="text" name="Animal" value={{ serv[7] }}>
    </p>
    <p>
        <label for="Child_Chair" >Детское кресло (руб)</label>
    </p><p>
        <input type="text" name="Child_Chair" value={{ serv[8] }}>
    </p>
    <p>
        <label for="Seats" >Мест в машине</label>
    </p><p>
        <input type="text" name="Seats" value={{ serv[9] }}>
    </p>
    <p>
        <label for="Luggage" >Багаж</label>
    </p><p>
        <input type="text" name="Luggage" value={{ serv[10] }}>
    </p>
    <p>
        <label for="ToDoor" >До двери (руб)</label>
    </p><p>
        <input type="text" name="ToDoor" value={{ serv[11] }}>
    </p>
    <p>
        <label for="Wait_Reciever" >Ожидание получателя (мин)</label>
    </p><p>
        <input type="text" name="Wait_Reciever" value={{ serv[12] }}>
    </p>
    <p>
        <label for="Transfer_To" >В аэропорт (руб)</label>
    </p><p>
        <input type="text" name="Transfer_To" value={{ serv[13] }}>
    </p>
    <p>
        <label for="Transfer_From" >Из аэропорта (руб)</label>
    </p><p>
        <input type="text" name="Transfer_From" value={{ serv[14] }}>
    </p>
    <p>
        <input type="submit" class="btn btn-primary" value="Внести изменения">
    </p>
    </form>

{% endif %}


<form action="" method="post" >
    <p>
        <div class="form-group">
            <label for="del_plan">Выберите тариф</label>
            <select class="form-control" id="exampleSelect12" name="del_plan">
            {% for zap in plans %}
            <option>{{ zap }}</option>
            {% endfor %}
            </select>
          </div>
    </p>
<p>
    <input type="submit" class="btn btn-primary" value = "Удалить выбранный тариф">
</p>
</form>


<form action="" method="post" >
    <p>
    <div class="form-group">
        <label for="add_plan" class="new_plan">Добавить новый тариф:</label>
    </div>
    </p>
    <div class="hid_form hide">
    <p>
        <label for="plan_name1">Название тарифа</label>
    </p><p>
        <input type="text" name="plan_name1">
    </p>
    <p>
        <label for="Min_Price1">Минимальная стоимость (руб)</label>
    </p><p>
        <input type="text" name="Min_Price1">
    </p>
    <p>
        <label for="Free_Waiting1">Бесплатное ожидание (мин)</label>
    </p><p>

    <p>
        <label for="Fee_Waiting1">Платное ожидание (мин)</label>
    </p><p>
        <input type="text" name="Fee_Waiting1">
    </p>
    <p>
        <label for="Taxometer1">Таксометр (руб/км)</label>
    </p><p>
        <input type="text" name="Taxometer1">
    </p>
    <p>
        <label for="Meeting1" >Встреча с табличкой (руб)</label>
    </p><p>
        <input type="text" name="Meeting1">
    </p>
    <p>
        <label for="Animal1" >Перевозка животных (руб)</label>
    </p><p>
        <input type="text" name="Animal1">
    </p>
    <p>
        <label for="Child_Chair1" >Детское кресло (руб)</label>
    </p><p>
        <input type="text" name="Child_Chair1">
    </p>
    <p>
        <label for="Seats1" >Мест в машине</label>
    </p><p>
        <input type="text" name="Seats1">
    </p>
    <p>
        <label for="Luggage1" >Багаж</label>
    </p><p>
        <input type="text" name="Luggage1">
    </p>
    <p>
        <label for="ToDoor1" >До двери (руб)</label>
    </p><p>
        <input type="text" name="ToDoor1">
    </p>
    <p>
        <label for="Wait_Reciever1" >Ожидание получателя (мин)</label>
    </p><p>
        <input type="text" name="Wait_Reciever1">
    </p>
    <p>
        <label for="Transfer_To1" >В аэропорт (руб)</label>
    </p><p>
        <input type="text" name="Transfer_To1">
    </p>
    <p>
        <label for="Transfer_From1" >Из аэропорта (руб)</label>
    </p><p>
        <input type="text" name="Transfer_From1">
    </p>
<p>
    <input type="submit" class="btn btn-primary" value = "Добавить тариф">
</p>
</div>
</form>
</div>

</div>
<script>
    $(document).ready(function () {
        $(".new_plan").click(function () {
        $(".hid_form").toggleClass("hide");
        })
    });
    </script>
</body>
</html>
